<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="cumdessert">
        <h3>DESSERT<span>MENU</span></h3>
    </div>

    <div class="text-container">
        <span class="top-text">Food tastes Better When</span><br>
        <span class="bottom-text">You Eat it With Your Hands</span>
    </div>

    <div class="kuekue">
        <img src="{% static 'images/images (cakecake).png' %}" alt="Cake Image"> 
    </div>

    <div class="navbar">
        <ul class="menu">       
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#category-section">BEST SELLERS</a></li>
            <li><a href="#category-section3">CATEGORY</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="icons">
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
            <span class="cart-count">0</span>
            <!-- Check if the user is logged in -->
            {% if user.is_authenticated %}
                <!-- If logged in, link to a profile or logout page -->
                <a href="{% url 'logout ' %}"><i class="fa fa-user"></i> Logout</a>
            {% else %}
                <!-- If not logged in, link to the login page -->
                <a href="{% url 'signup' %}"><i class="fa fa-user"></i></a>
            {% endif %}
        </div>
        <div class="search">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    <script>
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.menu');

        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
    </script>

    <div id="category-section" class="section-baru">
        <h4>BEST SELLERS</h4>
    </div>
    
    <div>
    <div class="makanan-container">
        <div class="makanan">
            <img src="{% static 'images/makanan1.png' %}" alt="Best Seller 1">
            <h1>Cookies</h1>
            <button class="btn-add-to-card">Add to Card</button>
        </div>
        <div class="makanan">
            <img src="{% static 'images/makanan2.png' %}" alt="Best Seller 2">
            <h1>Cheesecake</h2>
            <button class="btn-add-to-card">Add to Card</button>
        </div>
        <div class="makanan">
            <img src="{% static 'images/makanan3.png' %}" alt="Best Seller 3">
            <h1>Oreo Cheesecake</h1>
            <button class="btn-add-to-card">Add to Card</button>
        </div>
    </div>
</nav>          

    <div id="category-section3" class="section3-ketiga">
        <h3>CATEGORY</h3>
    </div>
    <!-- Shopping Cart Sidebar --> 
    <div id="shoppingCart" class="cart-sidebar">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
        <!-- Isi keranjang belanja akan ditampilkan di sini -->
        </div>
        <div class="cart-footer">
            <button class="close-btn">CLOSE</button>
            <button class="checkout-btn">Check Out</button>
        </div>

        <script>
            // Ambil elemen keranjang belanja
            var shoppingCart = document.getElementById("shoppingCart");
            
            // Ambil ikon keranjang belanja
            var cartIcon = document.querySelector(".fa-shopping-cart");
            
            // Ambil tombol tutup di keranjang belanja
            var closeBtn = document.querySelector(".close-btn");
            
            // Fungsi untuk menampilkan keranjang belanja
            cartIcon.onclick = function() {
                shoppingCart.style.right = "0"; // Tampilkan dari sisi kanan
            }
            
            // Fungsi untuk menutup keranjang belanja
            closeBtn.onclick = function() {
                shoppingCart.style.right = "-100%"; // Sembunyikan ke sisi kanan
            }
            
            // Jika pengguna mengklik di luar keranjang, tutup keranjang
            window.onclick = function(event) {
                if (event.target == shoppingCart) {
                    shoppingCart.style.right = "-100%";
                }
            }
            </script>
    </div>
</body>
</html>
