<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Karma' rel='stylesheet'>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h2>payment successful!</h2>
        <p>Your order is being processed</p>
        
        <!-- If you want to keep the order details -->
        <div class="order-details">
            {% for item in order_items %}
                <div>
                    <strong>{{ item.makanan.nama_menu }}</strong> (x{{ item.quantity }}) - 
                    <span class="money">{{ item.harga_total }}</span>
                </div>
            {% endfor %}
            <p><strong>Total Harga: </strong><span class="money">{{ total_price_scaled }}</span></p>
            <p><strong>Saldo Anda Sekarang: </strong><span class="money">{{ user_balance }}</span></p>
        </div>
        
        <a href="{% url 'home' %}">Back To Home</a>
    

        <script>
        document.querySelectorAll('.money').forEach(element => {
            const numberString = element.innerHTML.replace(/[^\d.-]/g, ''); // Hapus karakter non-angka
            const number = parseFloat(numberString); // Konversi ke angka

            // Format angka dengan simbol kustom
            const formattedNumber = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(number);

            // Ganti "Rp" dengan "IDR"
            element.innerHTML = formattedNumber.replace('Rp', 'IDR');
        });
        </script>
    </div>
</body>
</html>
