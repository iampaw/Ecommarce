<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Item 1 -->
                
                <div class="header">
                    <button class="back-button" onclick="window.location.href='{% url 'home' %}'">
                        &#8592; <!-- Panah ke kiri -->
                    </button>
                
                    <h1>Your Details Order</h1>
                </div>
                
                <script>
                    function goToHome() {
                        window.location.href = "home.html";
                    }
                </script>
                    <h1>Your Details Order</h1>
                </div>
                <!-- Item 2 -->
                <ul>
                    {% for item in cart %}
                        <li>
                            <img src="{{ item.image }}" alt="{{ item.name }}" width="50">
                            <p>{{ item.name }} - Rp {{ item.price }}</p>
                        </li>
                    {% endfor %}
                </ul>
                <a href="" class="checkout-btn">Proceed to Payment</a>

                <!-- Item 3 -->
                
            </tbody>
        </table>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsContainer = document.getElementById("cart-items");
    
        let totalAmount = 0;
    
        cartItems.forEach((item, index) => {
            const row = document.createElement("tr");
            const itemTotal = item.price * item.quantity;
    
            row.innerHTML = `
                <td>
                    <img src="${item.image}" alt="${item.name}" width="50"> ${item.name}
                </td>
                <td>Rp ${item.price.toFixed(2)}</td>
                <td>${item.quantity}</td>
                <td>Rp ${itemTotal.toFixed(2)}</td>
                <td><button class="remove-item-btn" data-index="${index}">Hapus</button></td>
            `;
    
            cartItemsContainer.appendChild(row);
    
            totalAmount += itemTotal;
        });
    
        // Menampilkan total pembayaran
        const totalRow = document.createElement("tr");
        totalRow.innerHTML = `
            <td colspan="4" style="text-align: right;"><strong>Total:</strong></td>
            <td><strong>Rp ${totalAmount.toFixed(2)}</strong></td>
        `;
        cartItemsContainer.appendChild(totalRow);
    
        // Fungsi untuk menghapus item dari keranjang
        const removeButtons = document.querySelectorAll('.remove-item-btn');
        removeButtons.forEach(button => {
            button.addEventListener('click', function() {
                const itemIndex = this.getAttribute('data-index');
                cartItems.splice(itemIndex, 1); // Menghapus item dari array cartItems
    
                // Menyimpan kembali data yang sudah diupdate ke Local Storage
                localStorage.setItem('cart', JSON.stringify(cartItems));
    
                // Memperbarui tampilan setelah penghapusan
                location.reload(); // Muat ulang halaman untuk menampilkan data yang sudah diperbarui
            });
        });
    });
    </script>
</body>
</html>
