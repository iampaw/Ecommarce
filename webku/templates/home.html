<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | RKS-312</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="title">DESSERT<br>MENU</header>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#category-section">Best Seller</a></li>
                <li><a href="#category-section2">Category</a></li>
                <input type="text" placeholder="Search..">
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="header-icon">
                <a href="/signup" id="account-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="rgb(103, 60, 0)" class="bi bi-person-fill-check" viewBox="0 0 16 16">
                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
                    </svg>
                </a> 
                <a href="#" id="cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="rgb(103, 60, 0)" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                    </svg>
                </a>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const cartIcon = document.getElementById('cart-icon');
                const shoppingCart = document.getElementById('shoppingCart');
                const closeBtn = document.querySelector('.close-btn');

                cartIcon.addEventListener('click', (event) => {
                    event.preventDefault(); 
                    shoppingCart.style.right = '0'; 
                });

                closeBtn.addEventListener('click', () => {
                    shoppingCart.style.right = '-100%'; 
                });
            });
        </script>
    </nav>
    <script> //script navbar
        const menuToggle = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active'); // Mengaktifkan atau menonaktifkan class active
        });
    </script>
    <div id="shoppingCart" class="cart-sidebar">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <!-- Isi keranjang belanja akan ditampilkan di sini -->
        </div>
        <div class="cart-footer">
            <button class="close-btn">CLOSE</button>
            <button class="checkout-btn">Check Out</button>
        </div>
    </div>
    <div class="description">
        <p>Food tastes Better When<br>You Eat it With Your Hands</p>
        <div class="kuekue">
            <img src="{% static 'images/images (cakecake).png' %}" width="350px" alt="Cake Image"> 
        </div>
    </div>
 
    <div id="category-section" class="section-baru">
        <h4>BEST SELLERS</h4>
    </div>

    <!-- Bagian makanan -->
    <div class="makanan-container">
        {% for makanan in makanan_list %}
            <div class="makanan">
                <img src="{{ makanan.gambar.url }}" alt="{{ makanan.nama_menu }}">
                <h1>{{ makanan.nama_menu }}</h1>
                <p>Price: ${{ makanan.harga }}</p>
                <button class="btn-add-to-card">Add to Cart</button>
            </div>
        {% endfor %}
    </div>
</div>
    <div id="category-section2" class="section2-kedua">
        <h3>CATEGORY</h3>
    </div>
    <script>
        window.addEventListener("scroll", function() {
            const navbar = document.querySelector(".navbar");
            
            // Cek apakah scrollY sudah melebihi 50px
            if (window.scrollY > 50) {
                navbar.style.boxShadow = "0 2px 5px rgba(0, 0, 0, 0.1)";
            } else {
                navbar.style.boxShadow = "none"; // Hilangkan box-shadow saat berada di atas
            }
        });
    </script>
</body>
</html>
