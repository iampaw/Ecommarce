<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Top-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/request_topup.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Karma' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1 class="title">Top up request</h1>
        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                <div class="input-container">
                    <label class="input-label" for="amount">Masukkan Jumlah</label>
                    <input type="number" id="amount" name="amount" class="amount-input" min="0" step="1000">
                </div>
                
                <div class="amount-grid">
                    <button type="button" class="amount-button">IDR 25.000</button>
                    <button type="button" class="amount-button">IDR 50.000</button>
                    <button type="button" class="amount-button">IDR 200.000</button>
                    <button type="button" class="amount-button">IDR 500.000</button>
                    <button type="button" class="amount-button">IDR 100.000</button>
                    <button type="button" class="amount-button">IDR 150.000</button>
                    <button type="button" class="amount-button">IDR 250.000</button>
                    <button type="button" class="amount-button">IDR 1.000.000</button>
                </div>
                
                <div class="button-container">
                    <button type="button" class="button cancel-button" onclick="window.location.href='{% url 'profile' %}'">Cancel</button>
                    <button type="submit" class="button submit-button">Send Payment</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add click handlers for amount buttons
        document.querySelectorAll('.amount-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove selected class from all buttons
                document.querySelectorAll('.amount-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Add selected class to clicked button
                button.classList.add('selected');
                
                // Extract the amount and update the input
                const amount = button.textContent.replace(/[^0-9]/g, '');
                document.getElementById('amount').value = amount;
            });
        });
    </script>
</body>
</html>
