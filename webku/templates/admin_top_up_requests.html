<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Top-Up Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_topup.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Karma' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Permintaan Top-Up yang Belum Diproses</h1>

        <table>
            <tr>
                <th>Pengguna</th>
                <th>Jumlah</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
            {% for request in requests %}
            <tr>
                <td>{{ request.user.username }}</td>
                <td>{{ request.amount }} IDR</td>
                <td>{{ request.status }}</td>
                <td>
                    <a href="{% url 'approve_top_up' request.id %}">Setujui</a> |
                    <a href="{% url 'reject_top_up' request.id %}">Tolak</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
