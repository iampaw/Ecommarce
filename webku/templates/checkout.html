<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  {% load static %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Karma' rel='stylesheet'>
</head>
<body>
  <div class="cart-container">
    <!-- Back Button Section -->
    <div class="header">
      <button class="back-button" onclick="window.location.href='{% url 'home' %}'">&#8592; Your Details Order</button>
    </div>

    <div class="cart-header"> 
      <div>Product</div>
      <div>Unit Price</div>
      <div>Quantity</div>
      <div>Total Price</div>
    </div>

    <div id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <div class="cart-footer">
      <div class="total"></div>
      <div class="total-price"></div>
      <div class="user-balance">
        <p>Saldo Anda: {{ user.profile.balance }}<span id="user-balance"></span></p>
      </div>
  </div>
  <div class="button-container">
    <button class="cancel">Cancel</button>
    <form id="checkout-form" method="POST" action="{% url 'checkout' %}">
      {% csrf_token %}
      <button type="button" id="checkout-btn">Checkout</button>
  </form>
  </div>
</div>

</body>
</html>
